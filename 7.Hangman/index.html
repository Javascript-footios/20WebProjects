<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
      <svg height="250" width="300" class="figure-container">
        <!-- base -->
        <line x1="10" y1="240" x2="250" y2="240" />

        <!-- Long vertical line -->
        <line x1="100" y1="20" x2="100" y2="240" />

        <!-- top horizontal line -->
        <line x1="100" y1="20" x2="180" y2="20" />

        <!-- Hanging "rope" -->
        <line x1="180" y1="20" x2="180" y2="58" />

        <!-- Head -->
        <circle cx="180" cy="75" r="15" class="figure-part" />

        <!-- Body -->
        <line x1="180" y1="93" x2="180" y2="160" class="figure-part" />

        <!-- Right arm -->
        <line x1="180" y1="100" x2="200" y2="120" class="figure-part" />

        <!-- Left arm -->
        <line x1="180" y1="100" x2="160" y2="120" class="figure-part" />

        <!-- Right leg -->
        <line x1="180" y1="159" x2="200" y2="190" class="figure-part" />

        <!-- Left leg -->
        <line x1="180" y1="159" x2="160" y2="190" class="figure-part" />
      </svg>

      <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
      </div>
      <div class="word" id="word"></div>
    </div>

    <!-- Container for final message -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">Play Again</button>
      </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
      <p>You have already entered this letter!</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
